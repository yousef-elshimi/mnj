<!DOCTYPE html>
<html>

<head>
    <title>table</title>
</head>

<body>
    <table border="2" cellpadding="20px" style="width: 100%;">
        <tr>
            <th></th>
            <th>monday</th>
            <th>tuesday</th>
            <th>wedensday</th>
            <th>tdursday</th>
            <th>friday</th>
        </tr>
        <tr>
            <td>1:00pm</td>
            <td rowspan="2" style="background-color: yellow;">monday</td>
            <td></td>
            <td rowspan="2">wedensday</td>
            <td rowspan="8">tdursday</td>
            <td rowspan="2">friday</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td rowspan="2">tuesday</td>
        </tr>
        <tr>
            <td>5:30am</td>
            <td rowspan="3">monday</td>
            <td rowspan="3">wedensday</td>
            <td rowspan="3">friday</td>
        </tr>
        <tr>
            <td>6:00pm</td>
            <td></td>

        </tr>
        <tr>
            <td>7:00pm</td>
            <td rowspan="3">tuesday</td>

        </tr>
        <tr>
            <td>10:00am</td>
            <td rowspan="3">monday</td>
            <td rowspan="3">wedensday</td>
            <td rowspan="3">friday</td>
        </tr>
        <tr>
            <td>11:30am</td>

        </tr>
        <tr>
            <td>12:00am</td>
            <td></td>

        </tr>
    </table>
</body>

</html>
